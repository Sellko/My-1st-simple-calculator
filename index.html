<!doctype html>
<html lang=en>
<head>
	<title>SIMPLE CALCULATOR</title>
	<link rel="stylesheet" href="calculatorstyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<meta charset="utf-8">
</head> 
<body>
	<h1 align="middle">This is my 1st simple calculator</h1>
	
	<div class="skusam">
		<table>
			<tbody>
				<tr>
                    <td colspan="4"><input type="text" id="display" value="0" readonly></td>
                </tr>
                <tr>
                    <td><button type="button" class="operator" onclick="deleteLast()">DEL</button></td>
                    <td><button type="button" class="operator" onclick="clearDisplay()">AC</button></td>
                    <td><button type="button" class="operator" onclick="calculateSqrt()">√x</button></td>
                    <td><button type="button" class="operator" onclick="appendOperator('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendNumber('7')">7</button></td>
                    <td><button type="button" onclick="appendNumber('8')">8</button></td>
                    <td><button type="button" onclick="appendNumber('9')">9</button></td>
                    <td><button type="button" class="operator" onclick="appendOperator('*')">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendNumber('4')">4</button></td>
                    <td><button type="button" onclick="appendNumber('5')">5</button></td>
                    <td><button type="button" onclick="appendNumber('6')">6</button></td>
                    <td><button type="button" class="operator" onclick="appendOperator('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendNumber('1')">1</button></td>
                    <td><button type="button" onclick="appendNumber('2')">2</button></td>
                    <td><button type="button" onclick="appendNumber('3')">3</button></td>
                    <td><button type="button" class="operator" onclick="appendOperator('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendNumber('.')">.</button></td>
                    <td><button type="button" onclick="appendNumber('0')">0</button></td>
                    <td><button type="button" onclick="percentage()">%</button></td>
                    <td><button type="button" class="eq" onclick="calculate()">=</button></td>
                </tr>
			</tbody>
		</table>	
	</div>
    <script src="script.js"></script>
</body>
